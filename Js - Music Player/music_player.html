<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de Músicas</title>
    <link rel="stylesheet" href="music_player.css">
    <script src="music_player.js" defer></script>
</head>

<body class="body">
    <aside>
        <p>aside</p>
    </aside>
    <main class="main">
        <div class="div_pic">
            <img src="MOL-Cover.jpg" alt="">
            <p class="music_name">My Ordinary life - The Living Tombstone</p>
        </div>
        <audio id="music_audio" src="My Ordinary Life-The Living Tombstone 256hz.mp3"></audio>
        <div class="div_pass">
            <button type="button" id="Back">Voltar</button>
            <button type="button" id="Play_Pause">Pausar</button>
            <button type="button" id="Next">Próximo</button>
        </div>
    </main>
    <section class="lyrics_session">
        <p>lyrics</p>
    </section>
</body>

</html>
