<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="relogio.css">
</head>

<body>
    <div class="clock">
        <div class="clock_h3">
            <h3>Horário de Brasília</h3>
        </div>
        <div class="timer">

            <div id="hora">
                <div id="hora_div1">
                    <p id="hora_p1">00</p>
                </div>
                <div id="hora_div2">
                    <p>Horas</p>
                </div>
            </div>

            <div id="minuto">
                <div id="minuto_div1">
                    <p id="minuto_p1">00</p>
                </div>
                <div id="minuto_div2">
                    <p>Minutos</p>
                </div>
            </div>

            <div id="segundo">
                <div id="segundo_div1">
                    <p id="segundo_p1">00</p>
                </div>
                <div id="segundo_div2">
                    <p>Segundos</p>
                </div>
            </div>

        </div>
    </div>
    <script src="relogio.js"></script>
</body>

</html>
