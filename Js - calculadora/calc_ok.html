<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc_ok.css">
    <script src="calc_ok.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="divRes">
            <input type="text" id="inputRes" disabled>
            <hr>
            <input type="text" id="input">
        </div>
        <div class="divBtn">
            <div class="btn">
                <button type="button" class="charKey" id="btnNum" data-value="1">1</button>
                <button type="button" class="charKey" id="btnNum" data-value="2">2</button>
                <button type="button" class="charKey" id="btnNum" data-value="3">3</button>
                <button type="button" class="charKey" id="btnNum" data-value="4">4</button>
                <button type="button" class="charKey" id="btnNum" data-value="5">5</button>
            </div>
            <div class="btn">
                <button type="button" class="charKey" id="btnNum" data-value="6">6</button>
                <button type="button" class="charKey" id="btnNum" data-value="7">7</button>
                <button type="button" class="charKey" id="btnNum" data-value="8">8</button>
                <button type="button" class="charKey" id="btnNum" data-value="9">9</button>
                <button type="button" class="charKey" id="btnNum" data-value="0">0</button>
            </div>
            <div class="btn">
                <button type="button" class="charKey" id="btnOp" data-value="+">+</button>
                <button type="button" class="charKey" id="btnOp" data-value="-">-</button>
                <button type="button" class="charKey" id="btnOp" data-value="/">/</button>
                <button type="button" class="charKey" id="btnOp" data-value="*">X</button>
                <button type="button" class="charKey" id="btnOp" data-value=",">,</button>
            </div>
            <div class="btn">
                <div class="btn1">
                    <button type="button" class="charKey" id="clear" data-value="" style="color: rgb(214, 20, 20);">C</button>
                    <button type="button" class="charKey" id="btnOp" data-value="%">%</button>
                    <button type="button" class="charKey" id="apagar" data-value="">
                        << </button>
                </div>
                <div class="divEqual">
                    <button type="button" class="charKey" id="equal" data-value="">=</button>
                </div>
            </div>
        </div>
        
    </main>
</body>

</html>
